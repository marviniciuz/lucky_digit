app = 'lucky-digit'
primary_region = 'gru'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = "/app/static" # Onde a pasta 'static' est√° DENTRO do container
  url_prefix = "/static"     # A URL que o HTML usa (ex: /static/style.css)